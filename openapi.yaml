paths:
  /stampa_dati_sel_num_veicoli.php/PROVINCIA/<provincia>:
    get:
      tags:
      - public
      summary: ricerca numero per provincia
      description: |
        scelta una Provincia o un comune o un anno verr√† restuito il numero di veicoli filtrati in base al parametro richiesto.
      operationId: serach PROVINCIA
      parameters:
      - name: provincia
        in: path
        description: secelta fatta in base alla provincia
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: PROVINCIA
        in: query
        description: nome della provincia nella quale ricercare numveicoli
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: COMUNE
        in: query
        description: nome del comune relativo al numveicoli
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: ANNO
        in: query
        description: anno relativo al campionamento
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: NUMVEICOLI
        in: query
        description: numero di veicoli presenti
        required: false
        style: form
        explode: true
        schema:
          type: number
      responses:
        "200":
          description: array di oggetti numveicoli
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
        "400":
          description: errore nella richiesta
components:
  schemas:
    InventoryItem:
      type: array
      items:
        $ref: '#/components/schemas/InventoryItem_inner'
    InventoryItem_inner:
      type: object
      properties:
        PROVINCIA:
          type: string
        COMUNE:
          type: string
        ANNO:
          type: string
        NUMVEICOLI:
          type: number
